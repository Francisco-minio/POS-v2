{% extends 'base.html' %} {% block title %}Editar Producto{% endblock %} {% block content %}
<h1 class="h3 mb-4 text-gray-800">Editar Producto</h1>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Formulario de Edición</h6>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('editar_producto', codigo_barra=producto.codigo_barra) }}">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>
            </div>
            <div class="form-group">
                <label for="codigo_barra">Código de Barras</label>
                <input type="text" class="form-control" id="codigo_barra" name="codigo_barra" value="{{ producto.codigo_barra }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
